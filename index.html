    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <img src="./assets/img/logo.svg" alt="Lucy" class="logo" />
                    <nav class="navbar">
                        <ul class="nav-list">
                            <li class="nav-item"><a href="#!">Home</a></li>

                            <li class="nav-item">

                            <li class="nav-item"><a href="#!">Reviewa</a></li>
                            <li class="nav-item">
                                <a href="#!">Contacts us</a>
                            </li>

                    </nav>
                    <div class="header__action">
                        <a href="#!" class="header__link">Sign in</a>
                        <button class="btn header__btn">Sign up</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/cat.png"
                                alt="Established & Trusted Pet Care Service"
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/Union.svg"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                            <img
                                src="./assets/img/Union (1).svg"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/dog.png"
                                alt="Established & Trusted Pet Care Service"
                                class="hero__img"
                            />
                        </div>
                        <section class="hero__card">
                            <div class="hero-row__card">
                                <img
                                    src="./assets/img/dog-yellow.png"
                                    alt=""
                                    class="yellow"
                                />
                                <div class="hero-info__card">
                                    <p class="hero-title__card">Pet Health</p>
                                    <div class="hero-desc__card"></div>
                                    <div
                                        class="hero-desc__card hero-desc__card--short"
                                    ></div>
                                </div>
                            </div>
                            <div class="hero-line__card"></div>
                            <div class="hero-row__card">
                                <img
                                    src="./assets/img/dog-blue.png"
                                    alt=""
                                    class="blue"
                                />
                                <div class="hero-info__card">
                                    <p class="hero-title__card">Pet Care</p>
                                    <div class="hero-desc__card"></div>
                                    <div
                                        class="hero-desc__card hero-desc__card--short"
                                    ></div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn hero__btn">
                                Book a meet
                                <span class="arrow">
                                    <img src="./assets/img/arrow.svg" alt="" />
                                </span>
                            </a>
                            <a href="#!" class="hero__link">Schedule a Call</a>
                        </div>
                    </section>
